<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager List</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Contact Manager</h1>
    </header>
    <main>
      <!-- main contect -->
      <div class="app-container">
        <!-- add btn -->
        <button id="add-contact-btn" class="add-btn">+ Add</button>
        <!-- clear localStorage btn -->
        <button id="clear-contacts-btn" class="clear-btn">Clear</button>

        <!-- modal that opens when adding contact -->
        <div id="modal" class="modal-hidden">
          <!-- for container -->
          <div class="form-container">
            <span id="close-modal-btn" class="close-btn"
              ><svg width="24px" height="24px" viewBox="0 0 32.00 32.00" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" stroke="#000000" stroke-width="0.00032">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <g id="icomoon-ignore"></g>
                  <path
                    d="M6.576 6.576c-5.205 5.205-5.205 13.643 0 18.849s13.643 5.205 18.849-0c5.206-5.206 5.206-13.643 0-18.849s-13.643-5.205-18.849 0zM24.67 24.67c-4.781 4.781-12.56 4.781-17.341 0s-4.781-12.56 0-17.341c4.781-4.781 12.56-4.781 17.341 0s4.78 12.56-0 17.341z"
                    fill="#000000"
                  ></path>
                  <path d="M10.722 9.969l-0.754 0.754 5.278 5.278-5.253 5.253 0.754 0.754 5.253-5.253 5.253 5.253 0.754-0.754-5.253-5.253 5.278-5.278-0.754-0.754-5.278 5.278z" fill="#000000"></path>
                </g></svg></span>
                <!-- form inputs -->
            <form id="contact-form">
              <h3 class="new-contact">New Contact</h3>
              <input type="text" id="first-name" class="input-fields" placeholder="First Name" required />
              <input type="text" id="last-name" class="input-fields" placeholder="Last Name" required />
              <input type="email" id="email" class="input-fields" placeholder="Email" required />
              <input type="tel" id="phone-number" class="input-fields" placeholder="Phone" />
              <button type="submit" class="submit-btn">Add Contact</button>
            </form>
          </div>
        </div>

        <!-- SEARCH BAR -->
        <div id="search-bar-container" class="search-bar-wrapper">
          <input type="text" id="search-input" class="search-bar" placeholder="Search by..." />
          <button id="filter-button" class="filter-btn">Filters</button>
        </div>
       
        <div id="display-wrapper" class="display">

          <!-- LEFT SIDE -->
          <div id="contacts-display-container" class="contacts-display-wrapper">
            <div id="contact-list" class="contact-list-container"></div>
          </div>

          <!-- RIGHT SIDE -->
          <div id="info-detail" class="info-detail-wrapper">

            <!-- PLACEHOLDER -->
            <div id="placeholder-message" class="placeholder-msg">
              <p>Select a Contact to Display it's information.</p>
            </div>

            <!-- INFO DISPLAY FOR CONTACTS -->
            <div id="contact-details" class="cotact-details-info">
                <!-- TOP SIDE -->  
              <div id="info-sections-container" class="info-sections hide-info">
                <div id="top-section-info" class="profile-image-container">
                <div class="profile-image-container">
                  <img src="./public/images/maxUse.png"/>
                  <button id="edit-image" class="edit-image-btn">Edit Profile Picture</button>
                  <input type="file" id="image-upload" accept="image/*" style="display: none;" />
                </div>
              </div>

              <!-- MID SIDE -->
              <div id="middle-section-info" class="contact-information-container">
                <ul id="contact-info-panel">
                  <li class="contact-info-name">Name</li>
                  <li class="contact-info-last-name">Last Name</li>
                  <li class="contact-info-email">Email</li>
                  <li class="contact-info-phone">Phone Number</li>
                </ul>
              </div>

              <!-- BOTTOM SIDE -->
              <div id="bottom-section-info" class="contact-social-media-container">
                <ul id="contact-info-social-media">
                  <li class="meta">
                    <a href="#"><img /></a>
                  </li>
                  <li class="x">
                    <a href="#"><img /></a>
                  </li>
                  <li class="instagram">
                    <a href="#"><img /></a>
                  </li>
                </ul>
              </div>
            </div>
            
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
